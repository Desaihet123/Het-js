<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 5</title>
</head>
<body style="background-color: black;color: #ffffff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addlanguage(langname) {
       const li = document.createElement("li")
        li.innerHTML = `${langname}`
        document.querySelector(".language").appendChild(li)

    }

    addlanguage("java")

    function addli(langname) {
       const li = document.createElement("li")
       li.appendChild(document.createTextNode(langname))
       document.querySelector(".language").appendChild((li))
    }
    addli("python")

    // edit

     const secondlang =document.querySelector("li:nth-child(2)")
     const newli = document.createElement("li")
     newli.textContent = "mojo"
     secondlang.replaceWith(newli)

    //  edit

    const firstlang = document.querySelector("li:nth-child(1)")
    firstlang.outerHTML = `<li>javascript</li>`

    // remove
   const lastelang = document.querySelector("li:last-child")
   lastelang.remove()
</script>
</html>
