<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .joke {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Joke Generator</h1>
    <div id="joke" class="joke">Click the button to get a joke!</div>
    <button id="getJoke">Get Joke</button>
  </div>

  <script>
    class JokeGenerator {
      constructor(jokeContainer) {
        this.jokeContainer = jokeContainer;
        this.jokes = [
          "Why don't skeletons fight each other? They don't have the guts.",
          "I'm reading a book about anti-gravity. It's impossible to put down!",
          "Did you hear about the claustrophobic astronaut? He needed a little space.",
          "Why donâ€™t scientists trust atoms? Because they make up everything!",
        ];
        this.jokeGen = this.jokeCycle();
      }

      async fetchJoke() {
        try {
          const response = await fetch("https://icanhazdadjoke.com/", {
            headers: {
              Accept: "application/json"
            }
          });

          if (!response.ok) throw new Error("API Error");

          const data = await response.json();
          this.jokeContainer.textContent = data.joke;
        } catch (err) {
          this.jokeContainer.textContent = this.jokeGen.next().value;
        }
      }

      *jokeCycle() {
        let i = 0;
        while (true) {
          yield this.jokes[i % this.jokes.length];
          i++;
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const jokeDiv = document.getElementById("joke");
      const button = document.getElementById("getJoke");
      const jokeApp = new JokeGenerator(jokeDiv);

      button.addEventListener("click", () => {
        jokeApp.fetchJoke();
      });
    });
  </script>
</body>
</html>
