<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 600px) {
      input, button {
        width: 90%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body class="bg-gray-100 p-10 text-center font-sans">
  <h1 class="text-3xl font-bold mb-6">GitHub Profile Card</h1>
  <div class="flex flex-col sm:flex-row justify-center items-center mb-6">
    <input id="name" type="text" placeholder="Enter GitHub username" class="p-3 border border-gray-300 rounded-md m-2 text-base w-full sm:w-auto" />
    <button id="btn" class="bg-green-600 hover:bg-green-700 text-white p-3 rounded-md m-2 text-base cursor-pointer transition-colors duration-300">Search</button>
    <button id="repobtn" class="bg-green-600 hover:bg-green-700 text-white p-3 rounded-md m-2 text-base cursor-pointer transition-colors duration-300 hidden">Check Repositories</button>
  </div>

  <div id="card" class="max-w-md mx-auto my-4 bg-white p-6 rounded-xl shadow-lg"></div>
  <div id="repositoriesdata" class="max-w-xl mx-auto my-4 text-left bg-white p-4 rounded-lg shadow-md"></div>

  <script src="script.js"></script>
</body>
</html>
